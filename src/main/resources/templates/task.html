<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/3.4.1/css/bootstrap.min.css} " />
</head>

<body>
<div class="container">
  <h1 class="text-center">Todo List</h1>
  <hr />
  <br>
  <button class="btn bg-dark text-white my-2 my-sm-0"> <a th:href="@{/addTask}">Create a New Task</a></button>
  <br><br>
  <div class="card-header text-center bg-primary text-white">Task Management</div>


  <p th:text="|Happy ${today}|">Today</p>
  <table class="table table-bordered table-striped">
    <thead>
    <tr>
      <th>Actions</th>
      <th>Id</th>
      <th>title</th>
      <th>Description</th>
      <th>createdAt</th>
      <th>updatedAt</th>
      <th>CompletedAt</th>
<!--      <th>Created Date</th>-->
<!--      <th>Modified Date</th>-->
    </tr>
    </thead>
    <tbody>
    <tr th:each="item : ${addTask}" th:class="${item.complete} ? success : warning">
      <td>
        <div class="btn btn-group-sm" role="group">
          <a class="btn btn-info" th:href="@{/edit/{id}(id=${item.id})}">Edit</a>
          <a class="btn btn-danger" th:href="@{/delete/{id}(id=${item.id})}">Delete</a>
          <a class="btn btn-danger" th:href="@{/update/{id}(id=${item.id})}">update</a>
        </div>
      </td>
      <td th:text="${item.id}">item_id</td>
      <td th:text="${item.title}">item_title</td>
      <td th:text="${item.description}">item_description</td>
<!--      <td th:text="${item.complete}">item_complete</td>-->
      <td th:text="${item.createdAt}">item_created_date</td>
      <td th:text="${item.updatedAt}">item_updated_date</td>
      <td th:text="${item.completedAt}">item_completed_date</td>
<!--      <td th:text="${item.modifiedDate}">item_modified_date</td>-->
    </tr>
    </tbody>
  </table>

  <p><a class="btn btn-success" href="/create-todo">Add a Todo!</a></p>
</div>

<script th:src="@{/webjars/jquery/3.6.0/jquery.min.js}"></script>
<script th:src="@{/webjars/bootstrap/3.4.1/js/bootstrap.min.js}"></script>
</body>

</html>
